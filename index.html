<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa GPON – Ventanilla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .legend {
      background: white;
      padding: 10px 14px;
      line-height: 1.5em;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 13px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .legend h4 {
      margin: 0 0 6px 0;
      font-size: 14px;
      text-align: center;
      color: #333;
    }
    .legend div {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .legend span {
      display: inline-block;
      width: 18px;
      height: 10px;
      margin-right: 8px;
      border: 1px solid #555;
    }
    
    .poste-id-tooltip {
      background: rgba(255, 255, 255, 0.75);
      border: none;
      box-shadow: none;
      font-weight: bold;
      font-size: 10px;
      color: #000;
      padding: 2px 4px;
      border-radius: 3px;
    }

    /* --- INICIO DE CORRECCIONES CSS --- */
    .dashboard {
      max-height: 300px;
      overflow-y: auto;
      width: 250px; /* MODIFICADO: Aumentamos el ancho */
    }
    .dashboard-list {
      padding-left: 10px;
    }

    /* NUEVO: Contenedor de la línea de resumen */
    .dashboard-zone-summary {
      display: flex; /* Usamos Flexbox para alinear */
      justify-content: space-between; /* Separa los elementos */
      align-items: center; /* Centra verticalmente */
      margin-bottom: 5px; /* Espacio entre zonas */
      font-size: 13px;
    }

    /* NUEVO: Contenedor para el texto (así no choca con el botón) */
    .summary-label {
      flex-grow: 1; /* Ocupa el espacio disponible */
      white-space: nowrap; /* Evita que el texto se parta */
      overflow: hidden;
      text-overflow: ellipsis; /* Pone "..." si es muy largo */
    }

    .toggle-list {
      cursor: pointer;
      color: blue;
      font-family: monospace;
      font-weight: bold;
      padding: 0 5px;
      flex-shrink: 0; /* Evita que el botón se encoja */
    }
    
    .dashboard-id-list {
      list-style: none;
      padding-left: 15px;
      margin: 0;
      font-size: 11px;
    }
    .dashboard-id-item {
      cursor: pointer;
      padding: 2px;
      white-space: nowrap; /* MODIFICADO: Evita que el ID se parta en líneas */
    }
    .dashboard-id-item:hover {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    /* --- FIN DE CORRECCIONES CSS --- */
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    // --- MAPA BASE ---
    const map = L.map('map').setView([-11.87, -77.13], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // --- RUTAS ESTÁTICAS ---
    const rutas = [
      { nombre: "Pachacútec", color: "#FFA500", url: "https://raw.githubusercontent.com/pandersoncc93-design/mapa-en-vivo/refs/heads/main/Rutas_Pachacutec.kml" },
      { nombre: "Villa Los Reyes", color: "#FF0000", url: "https://raw.githubusercontent.com/pandersoncc93-design/mapa-en-vivo/refs/heads/main/Rutas_Villa%20los%20reyes.kml" },
      { nombre: "Ventanilla Centro", color: "#8000FF", url: "https://raw.githubusercontent.com/pandersoncc93-design/mapa-en-vivo/refs/heads/main/Rutas_Ventanilla%20centro.kml" }
    ];

    rutas.forEach(r => {
      omnivore.kml(r.url, null, L.geoJson(null, {
        style: { color: r.color, weight: 3, opacity: 0.9 }
      })).addTo(map);
    });

    
    /* --- INICIO DE CAMBIOS IMPORTANTES (DASHBOARD) --- */

    // --- CAPAS DINÁMICAS (POSTES POR ZONA) ---
    const capasDinamicas = [
      { nombre: "Postes Pachacútec", color: "#FFA500", url: "https://raw.githubusercontent.com/pandersoncc93-design/mapa-en-vivo/refs/heads/main/PA_Postes_Act.kml" },
      { nombre: "Postes Villa Los Reyes", color: "#FF0000", url: "https://raw.githubusercontent.com/pandersoncc93-design/mapa-en-vivo/refs/heads/main/VR_Postes_Act.kml" },
      { nombre: "Postes Ventanilla Centro", color: "#8000FF", url: "https://raw.githubusercontent.com/pandersoncc93-design/mapa-en-vivo/refs/heads/main/VC_Postes_Act.kml" }
    ];

    const capasActivas = {};
    const dashboardData = {};

    // --- LEYENDA (Estática) ---
    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML += '<h4>Zonas del Proyecto</h4>';
      rutas.forEach(r => {
        div.innerHTML += `<div><span style="background:${r.color}"></span>${r.nombre}</div>`;
      });
      return div;
    };
    legend.addTo(map);

    // --- DASHBOARD DE REPORTE (Dinámico) ---
    const dashboard = L.control({ position: 'topright' });
    dashboard.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'dashboard legend');
      this._div.innerHTML = '<h4>Reporte de Postes</h4>';
      this._listContainer = L.DomUtil.create('div', 'dashboard-list', this._div);
      return this._div;
    };
    dashboard.addTo(map);

    // Función para actualizar el contenido del dashboard
    function updateDashboard() {
      const container = dashboard._listContainer;
      if (!container) return;

      let html = '';
      
      capasDinamicas.forEach(c => {
        const nombreZona = c.nombre;
        const data = dashboardData[nombreZona] || [];
        const count = data.length;

        // Línea de resumen (Contador)
        // MODIFICADO: Envolvemos el texto en un <span class="summary-label">
        html += `<div class="dashboard-zone-summary">`;
        html += `<span class="summary-label"><strong>${c.nombre}:</strong> ${count} p.</span>`;
        
        if (count > 0) {
          html += ` <span class="toggle-list" data-zone="${nombreZona}">[+]</span>`;
        }
        html += `</div>`;
        
        // Lista colapsable de IDs
        html += `<ul class="dashboard-id-list" id="list-${nombreZona}" style="display:none;">`;
        data.sort((a, b) => a.id.localeCompare(b.id)); 
        
        data.forEach(item => {
          html += `<li class="dashboard-id-item" data-id="${item.id}" data-zone="${nombreZona}">${item.id}</li>`;
        });
        html += `</ul>`;
      });

      container.innerHTML = html;
      addDashboardListeners();
    }

    // Función para añadir listeners a los botones del dashboard
    function addDashboardListeners() {
      document.querySelectorAll('.toggle-list').forEach(toggle => {
        toggle.addEventListener('click', function() {
          const zone = this.getAttribute('data-zone');
          const list = document.getElementById(`list-${zone}`);
          if (list) {
            const isHidden = list.style.display === 'none';
            list.style.display = isHidden ? 'block' : 'none';
            this.textContent = isHidden ? '[-]' : '[+]';
          }
        });
      });

      document.querySelectorAll('.dashboard-id-item').forEach(item => {
        item.addEventListener('click', function() {
          const id = this.getAttribute('data-id');
          const zone = this.getAttribute('data-zone');
          
          const posteData = dashboardData[zone].find(d => d.id === id);
          if (posteData && posteData.layer) {
            const layer = posteData.layer;
            
            map.flyTo(layer.getLatLng(), 18);
            layer.openPopup();
          }
        });
      });
    }

    // --- FUNCIÓN CENTRAL DE CARGA DE CAPAS ---
    function loadDynamicLayer(capaConfig) {
      const nombreCapa = capaConfig.nombre;

      if (capasActivas[nombreCapa]) {
        map.removeLayer(capasActivas[nombreCapa]);
      }
      dashboardData[nombreCapa] = [];

      const kmlLayer = omnivore.kml(capaConfig.url + "?t=" + Date.now());

      kmlLayer.on('ready', function() {
        this.eachLayer(function(layer) {
          const feature = layer.feature;
          const id = feature.properties.name;
          const metadata = feature.properties.description;

          if (metadata) {
            const popupContent = metadata.replace(/(\r-|\r|\n)/gm, "<br>");
            layer.bindPopup(popupContent);
          }

          if (id) {
            layer.bindTooltip(id, {
              permanent: true, direction: 'auto',
              className: 'poste-id-tooltip', offset: [0, -10]
            });
            
            dashboardData[nombreCapa].push({ id: id, layer: layer });
          }
        });
        updateDashboard();
      });

      capasActivas[nombreCapa] = kmlLayer;
      kmlLayer.addTo(map);
    }

    // --- CARGA INICIAL Y RECARGA AUTOMÁTICA ---
    capasDinamicas.forEach(loadDynamicLayer);

    setInterval(() => {
      console.log("Actualizando capas y dashboard...", new Date().toLocaleTimeString());
      capasDinamicas.forEach(loadDynamicLayer);
    }, 60000); // 1 minuto

    /* --- FIN DE CAMBIOS IMPORTANTES --- */

  </script>
</body>
</html>
