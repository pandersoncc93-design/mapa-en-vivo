<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa GPON – Ventanilla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet y extensiones -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .legend {
      background: white;
      padding: 10px 14px;
      line-height: 1.5em;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 13px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .legend h4 {
      margin: 0 0 6px 0;
      font-size: 14px;
      text-align: center;
      color: #333;
    }
    .legend div {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .legend span {
      display: inline-block;
      width: 18px;
      height: 10px;
      margin-right: 8px;
      border: 1px solid #555;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    // --- MAPA BASE ---
    const map = L.map('map').setView([-11.87, -77.13], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // --- RUTAS ESTÁTICAS ---
    const rutas = [
      { nombre: "Pachacútec", color: "#FFA500", url: "https://raw.githubusercontent.com/pandersoncc93-design/mapa-en-vivo/refs/heads/main/Rutas_Pachacutec.kml" },
      { nombre: "Villa Los Reyes", color: "#FF0000", url: "https://raw.githubusercontent.com/pandersoncc93-design/mapa-en-vivo/refs/heads/main/Rutas_Villa%20los%20reyes.kml" },
      { nombre: "Ventanilla Centro", color: "#8000FF", url: "https://raw.githubusercontent.com/pandersoncc93-design/mapa-en-vivo/refs/heads/main/Rutas_Ventanilla%20centro.kml" }
    ];

    rutas.forEach(r => {
      omnivore.kml(r.url, null, L.geoJson(null, {
        style: { color: r.color, weight: 3, opacity: 0.9 }
      })).addTo(map);
    });

    // --- CAPAS DINÁMICAS (POSTES POR ZONA) ---
    const capasDinamicas = [
      { nombre: "Postes Pachacútec", color: "#FFA500", url: "https://raw.githubusercontent.com/pandersoncc93-design/mapa-en-vivo/refs/heads/main/PA_Postes_Act.kml" },
      { nombre: "Postes Villa Los Reyes", color: "#FF0000", url: "https://raw.githubusercontent.com/pandersoncc93-design/mapa-en-vivo/refs/heads/main/VR_Postes_Act.kml" },
      { nombre: "Postes Ventanilla Centro", color: "#8000FF", url: "https://raw.githubusercontent.com/pandersoncc93-design/mapa-en-vivo/refs/heads/main/VC_Postes_Act.kml" }
    ];

    const capasActivas = {};

    capasDinamicas.forEach(c => {
      capasActivas[c.nombre] = omnivore.kml(c.url).addTo(map);
    });

    // --- RECARGA AUTOMÁTICA CADA 2 MINUTOS ---
    setInterval(() => {
      Object.keys(capasActivas).forEach(nombre => {
        const capa = capasDinamicas.find(c => c.nombre === nombre);
        map.removeLayer(capasActivas[nombre]);
        capasActivas[nombre] = omnivore.kml(capa.url + "?t=" + Date.now()).addTo(map);
      });
      console.log("Capas de postes actualizadas:", new Date().toLocaleTimeString());
    }, 120000);

    // --- LEYENDA ---
    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = function () {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML += '<h4>Zonas del Proyecto</h4>';
      rutas.forEach(r => {
        div.innerHTML += `<div><span style="background:${r.color}"></span>${r.nombre}</div>`;
      });
      div.innerHTML += `<hr>`;
      capasDinamicas.forEach(c => {
        div.innerHTML += `<div><span style="background:${c.color}"></span>${c.nombre}</div>`;
      });
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
