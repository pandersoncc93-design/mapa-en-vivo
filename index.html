<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mapa KML â€“ SYM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
    <style>
      html, body, #map { height: 100%; margin: 0; padding: 0; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Crear mapa centrado en Ventanilla
      const map = L.map('map').setView([-11.871, -77.131], 13);

      // Capa base OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // Cargar archivo KML remoto
      const kmlUrl = https://drive.google.com/uc?export=download&id=1X47ptXYIS1Fjf2OK-dGgRB5-R8pLCLOl;
      omnivore.kml(kmlUrl).on('ready', function() {
        map.fitBounds(this.getBounds());
      }).addTo(map);
    </script>
  </body>
</html>
